apiVersion: v1
kind: ConfigMap
metadata:
  name: model-catalog-sources
  namespace: rhoai-model-registries
  labels:
    app: model-catalog
  annotations:
    argocd.argoproj.io/sync-wave: "4"
    description: |
      Configures Model Catalog to sync with Red Hat AI Validated Collections.
      This enables discovery of curated models in GenAI Studio → AI Available Assets.
data:
  sources.yaml: |
    # ═══════════════════════════════════════════════════════════════════════════
    # Red Hat AI Validated Model Collections
    # These collections are curated and validated for use with RHOAI/vLLM
    # ═══════════════════════════════════════════════════════════════════════════
    catalogs:
      # ─────────────────────────────────────────────────────────────────────────
      # October 2025 Collection (Latest)
      # Includes: gpt-oss, Granite 3.3, Llama 3.2, and more
      # ─────────────────────────────────────────────────────────────────────────
      - name: "Red Hat AI Validated Models - October 2025"
        id: red-hat-validated-oct-2025
        type: huggingface
        properties:
          collection: "RedHatAI/red-hat-ai-validated-models-october-2025"
        labels:
          - "validated"
          - "oct-2025"
          - "latest"

      # ─────────────────────────────────────────────────────────────────────────
      # May 2025 Collection (Stable)
      # Includes: Granite 3.1, Mistral, validated FP8 quantizations
      # ─────────────────────────────────────────────────────────────────────────
      - name: "Red Hat AI Validated Models - May 2025"
        id: red-hat-validated-may-2025
        type: huggingface
        properties:
          collection: "RedHatAI/red-hat-ai-validated-models-may-2025"
        labels:
          - "validated"
          - "may-2025"
          - "stable"

