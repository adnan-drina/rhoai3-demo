# Database Credentials Secret for ModelRegistry (in redhat-ods-applications)
# The ModelRegistry CR needs access to the MariaDB credentials
# Ref: https://docs.redhat.com/en/documentation/red_hat_openshift_ai_self-managed/3.0/html-single/managing_model_registries/index
apiVersion: v1
kind: Secret
metadata:
  name: private-ai-registry-db-creds
  namespace: redhat-ods-applications
  annotations:
    argocd.argoproj.io/sync-wave: "3"
type: Opaque
stringData:
  # Must match the credentials in private-ai namespace
  database-name: model_registry
  database-user: mlmd
  database-password: mlmd-secret-123

