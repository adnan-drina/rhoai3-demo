# MariaDB Deployment for Model Registry Metadata
# Ref: https://docs.redhat.com/en/documentation/red_hat_openshift_ai_self-managed/3.0/html-single/managing_model_registries/index#creating-a-model-registry-database_model-reg
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-registry-db
  namespace: private-ai
  labels:
    app: model-registry-db
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/component: database
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-registry-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: model-registry-db
    spec:
      # OpenShift 4.20 restricted-v2 SCC compliance
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mariadb
          image: registry.redhat.io/rhel9/mariadb-1011:latest
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 3306
              name: mariadb
              protocol: TCP
          env:
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: model-registry-db-creds
                  key: database-name
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: model-registry-db-creds
                  key: database-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: model-registry-db-creds
                  key: database-password
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: model-registry-db-creds
                  key: database-root-password
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql/data
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -u$MYSQL_USER -p$MYSQL_PASSWORD
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysql -u$MYSQL_USER -p$MYSQL_PASSWORD -e "SELECT 1"
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: model-registry-db-pvc

