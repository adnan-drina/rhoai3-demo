# =============================================================================
# RoleBinding: Grant kserve-image-volumes SCC to default ServiceAccount
# =============================================================================
# Allows the default SA in private-ai namespace to use OCI Image Volumes
# for mounting 94GB+ LLM model weights.
# =============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kserve-image-volumes-private-ai
  annotations:
    argocd.argoproj.io/sync-wave: "2"
subjects:
  # Default ServiceAccount used by KServe InferenceService pods
  - kind: ServiceAccount
    name: default
    namespace: private-ai
roleRef:
  kind: ClusterRole
  name: system:openshift:scc:kserve-image-volumes
  apiGroup: rbac.authorization.k8s.io

