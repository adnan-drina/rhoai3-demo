apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Model Upload Jobs - One per model
# Each job has its own PVC for reliable storage
#
# Usage:
#   1. Create HF token: oc create secret generic hf-token -n minio-storage --from-literal=token=hf_xxx
#   2. Apply individual jobs:
#      oc apply -f upload-mistral-bf16.yaml  # 4-GPU model (~50GB)
#      oc apply -f upload-mistral-fp8.yaml   # 1-GPU model (~25GB)
#
# NOTE: These are NOT auto-applied by ArgoCD (hook: Skip)
# Apply manually when needed

resources:
  - upload-mistral-bf16.yaml   # Mistral Small 24B BF16 (100Gi PVC)
  - upload-mistral-fp8.yaml    # Mistral Small 24B FP8 (60Gi PVC)
