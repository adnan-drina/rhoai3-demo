# =============================================================================
# vLLM ServingRuntime for RHOAI 3.0
# =============================================================================
# Optimized for 4-GPU tensor parallelism (g6.12xlarge)
# - Increased /dev/shm for NCCL inter-GPU communication
# - Namespace scope for private-ai project visibility
#
# Ref: https://docs.redhat.com/en/documentation/red_hat_openshift_ai_self-managed/3.0/html-single/deploying_models/index
# =============================================================================
apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  name: vllm-runtime
  namespace: private-ai
  labels:
    opendatahub.io/dashboard: "true"
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    opendatahub.io/apiProtocol: REST
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    opendatahub.io/runtime-version: v0.9.1.0
    # Namespace scope because it lives in 'private-ai' project
    opendatahub.io/serving-runtime-scope: namespace
    opendatahub.io/template-display-name: "vLLM NVIDIA GPU ServingRuntime"
    opendatahub.io/template-name: vllm-cuda-runtime
    openshift.io/display-name: "vLLM Runtime (GitOps)"
spec:
  annotations:
    opendatahub.io/kserve-runtime: vllm
    prometheus.io/path: /metrics
    prometheus.io/port: "8080"
  multiModel: false
  supportedModelFormats:
    - name: vLLM
      autoSelect: true
  containers:
    - name: kserve-container
      # RHOAI 3.0 GA vLLM image (pinned SHA for reproducibility)
      image: registry.redhat.io/rhaiis/vllm-cuda-rhel9@sha256:ad756c01ec99a99cc7d93401c41b8d92ca96fb1ab7c5262919d818f2be4f3768
      command:
        - python
        - -m
        - vllm.entrypoints.openai.api_server
      args:
        - --port=8080
        - --model=/mnt/models
        - --served-model-name={{.Name}}
      env:
        - name: HF_HOME
          value: /tmp/hf_home
      ports:
        - containerPort: 8080
          protocol: TCP
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
  volumes:
    - name: shm
      emptyDir:
        medium: Memory
        # Increased to 8Gi to support 4-GPU NCCL communication
        # 2Gi can cause "Bus Error" or NCCL timeouts with 24B+ models
        sizeLimit: 8Gi
