# =============================================================================
# vLLM ServingRuntime for RHOAI 3.0 (Standard S3 Storage Approach)
# =============================================================================
# This is the OFFICIAL Red Hat recommended approach for serving large LLMs.
# 
# Key Features:
# - "Thin" runtime image (~3GB vLLM engine only)
# - Model weights downloaded via KServe Storage Initializer from S3/MinIO
# - Avoids CRI-O image extraction issues with 90GB+ images
#
# Ref: https://docs.redhat.com/en/documentation/red_hat_openshift_ai_self-managed/3.0/html-single/deploying_models/index
# =============================================================================
apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  name: vllm-runtime
  namespace: private-ai
  labels:
    opendatahub.io/dashboard: "true"
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    opendatahub.io/apiProtocol: REST
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    opendatahub.io/runtime-version: v0.9.1.0
    opendatahub.io/serving-runtime-scope: namespace
    opendatahub.io/template-display-name: "vLLM NVIDIA GPU ServingRuntime"
    opendatahub.io/template-name: vllm-cuda-runtime
    openshift.io/display-name: "vLLM Runtime for S3 Storage"
spec:
  annotations:
    opendatahub.io/kserve-runtime: vllm
    prometheus.io/path: /metrics
    prometheus.io/port: "8080"
  multiModel: false
  supportedModelFormats:
    - name: vLLM
      autoSelect: true
  containers:
    - name: kserve-container
      # Thin vLLM runtime image (~3GB) - model weights loaded from S3
      image: registry.redhat.io/rhaiis/vllm-cuda-rhel9@sha256:ad756c01ec99a99cc7d93401c41b8d92ca96fb1ab7c5262919d818f2be4f3768
      command:
        - python
        - -m
        - vllm.entrypoints.openai.api_server
      args:
        - --port=8080
        - --model=/mnt/models
        - --served-model-name={{.Name}}
      env:
        - name: HF_HOME
          value: /tmp/hf_home
      ports:
        - containerPort: 8080
          protocol: TCP
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
  volumes:
    - name: shm
      emptyDir:
        medium: Memory
        sizeLimit: 8Gi
