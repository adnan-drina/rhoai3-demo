# =============================================================================
# vLLM ServingRuntime for RHOAI 3.0 with OCI Image Volumes
# =============================================================================
# Uses OpenShift 4.20 OCI Image Volume feature to bypass CRI-O extraction
# issues with 94GB+ model images.
#
# The model weights are mounted directly from the OCI registry as a volume,
# avoiding the "image not known" error from overlay storage.
#
# Ref: https://docs.openshift.com/container-platform/4.20/storage/container_storage_interface/oci-image-volume.html
# =============================================================================
apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  name: vllm-runtime
  namespace: private-ai
  labels:
    opendatahub.io/dashboard: "true"
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    opendatahub.io/apiProtocol: REST
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    opendatahub.io/runtime-version: v0.9.1.0
    opendatahub.io/serving-runtime-scope: namespace
    opendatahub.io/template-display-name: "vLLM NVIDIA GPU ServingRuntime (OCI Volume)"
    opendatahub.io/template-name: vllm-cuda-runtime
    openshift.io/display-name: "vLLM Runtime (OCI Image Volume)"
spec:
  annotations:
    opendatahub.io/kserve-runtime: vllm
    prometheus.io/path: /metrics
    prometheus.io/port: "8080"
  multiModel: false
  supportedModelFormats:
    - name: vLLM
      autoSelect: true
  containers:
    - name: kserve-container
      # Thin vLLM runtime image (not the 94GB model image)
      image: registry.redhat.io/rhaiis/vllm-cuda-rhel9@sha256:ad756c01ec99a99cc7d93401c41b8d92ca96fb1ab7c5262919d818f2be4f3768
      command:
        - python
        - -m
        - vllm.entrypoints.openai.api_server
      args:
        - --port=8080
        - --model=/mnt/models
        - --served-model-name={{.Name}}
      env:
        - name: HF_HOME
          value: /tmp/hf_home
      ports:
        - containerPort: 8080
          protocol: TCP
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
        - mountPath: /mnt/models
          name: model-weights
          readOnly: true
  volumes:
    - name: shm
      emptyDir:
        medium: Memory
        sizeLimit: 8Gi
    # OCI Image Volume - mounts model directly from registry
    # This bypasses CRI-O extraction and composefs issues
    - name: model-weights
      image:
        reference: "{{.Labels.modelImageRef}}"
        pullPolicy: IfNotPresent
