apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# =============================================================================
# GPU Switchboard Controller
# =============================================================================
# Deploys a pre-configured workbench with the GPU-Switchboard notebook
# for the GPU-as-a-Service demo.
#
# Components:
#   - ConfigMap: Contains the GPU-Switchboard.ipynb notebook
#   - Notebook: Jupyter workbench with notebook pre-loaded
#   - PVC: Storage for workbench data
#   - ServiceAccount + RBAC: Permissions to manage InferenceServices
#
# Usage:
#   1. Apply with: oc apply -k gitops/step-05-llm-on-vllm/base/controller/
#   2. Access via RHOAI Dashboard → private-ai → gpu-switchboard
#   3. Open GPU-Switchboard.ipynb and run cells
# =============================================================================

resources:
  - notebook-configmap.yaml
  - workbench.yaml

