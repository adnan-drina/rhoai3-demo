# Mistral ROI Comparison Dashboard
# ============================================================================
# "The ROI of Quantization" - Side-by-side comparison of:
#   - Mistral-3-BF16 (4 GPUs, full precision)
#   - Mistral-3-INT4 (1 GPU, quantized)
#
# Business Question: 
#   At what load does the 1-GPU model saturate, and how many 1-GPU 
#   specialists can we run for the cost of one 4-GPU powerhouse?
#
# Key Metrics:
#   - Requests Running/Waiting (saturation indicator)
#   - KV Cache Usage (memory pressure)
#   - Generation Throughput (tokens/sec)
#   - GPU Utilization (hardware efficiency)
#   - Cost per Token (GPU-hours / tokens generated)
# ============================================================================
