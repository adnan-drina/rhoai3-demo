# vLLM Model Performance Dashboard
# ============================================================================
# Comprehensive dashboard for monitoring vLLM model server performance.
#
# Panels:
#   - Request Status (Running vs Waiting)
#   - KV Cache Usage (Memory Pressure)
#   - Time To First Token (TTFT)
#   - Generation Throughput
#   - Model Comparison Table
#
# Variables:
#   - $model: Select one or more models to display
#
# Note: vLLM metrics use `:` separator (e.g., vllm:num_requests_running)
# ============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: private-ai
  labels:
    app: grafana
    app.kubernetes.io/part-of: step-07-model-performance-metrics
  annotations:
    argocd.argoproj.io/sync-wave: "3"
