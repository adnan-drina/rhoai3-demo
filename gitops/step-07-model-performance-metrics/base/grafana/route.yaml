# Grafana Route
# ============================================================================
# Exposes Grafana dashboard externally via OpenShift Route.
# Uses edge TLS termination for secure access.
# ============================================================================
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: grafana
  namespace: private-ai
  labels:
    app: grafana
    app.kubernetes.io/part-of: step-07-model-performance-metrics
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  to:
    kind: Service
    name: grafana
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

