# Grafana Dashboard Provisioner Configuration
# ============================================================================
# Tells Grafana where to find dashboard JSON files and how to load them.
#
# Ref: https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards
# ============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provisioner
  namespace: private-ai
  labels:
    app: grafana
    app.kubernetes.io/part-of: step-07-model-performance-metrics
  annotations:
    argocd.argoproj.io/sync-wave: "2"
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'vLLM Metrics'
        orgId: 1
        folder: 'RHOAI Demo'
        folderUid: 'rhoai-demo'
        type: file
        disableDeletion: true
        updateIntervalSeconds: 30
        allowUiUpdates: false
        options:
          path: /var/lib/grafana/dashboards

