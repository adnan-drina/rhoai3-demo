apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vllm-monitor
  namespace: private-ai
  labels:
    # Required for User Workload Monitoring to pick this up
    openshift.io/user-monitoring: "true"
spec:
  selector:
    matchLabels:
      # Matches labels on the vLLM ServingRuntime Pods
      opendatahub.io/dashboard: "true"
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 15s
      scheme: http
    # Fallback for some vLLM deployments that might use specific port names
    - port: "8080" 
      path: /metrics
      interval: 15s
      scheme: http

