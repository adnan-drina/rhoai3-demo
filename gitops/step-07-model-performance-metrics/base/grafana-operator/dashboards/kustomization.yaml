apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Grafana Dashboards (GrafanaDashboard CRs)
# ============================================================================
# Declarative dashboards managed by Grafana Operator.
#
# Benefits over ConfigMap provisioning:
#   - Auto-sync without Grafana restart
#   - Kubernetes-native resource management
#   - GitOps-friendly with ArgoCD
#   - Can reference external URLs (auto-updated)
#
# Dashboard Sources:
#   - Official upstream dashboards from GitHub (auto-updated)
#   - RHOAI community dashboards (rh-aiservices-bu)
#   - Custom dashboards for this demo
# ============================================================================

resources:
  # Official Upstream Dashboards (from GitHub URLs - auto-updated)
  - vllm-performance-statistics.yaml    # Official vLLM: E2E Latency, TTFT, TPOT
  - vllm-query-statistics.yaml          # Official vLLM: Request/Token Statistics
  - dcgm-gpu-metrics.yaml               # Official NVIDIA DCGM Exporter Dashboard
  
  # RHOAI Community Dashboards (from rh-aiservices-bu/rhoai-uwm)
  - rhoai-vllm-model-metrics.yaml       # vLLM model metrics with histograms
  
  # Custom Dashboards for this Demo
  - mistral-roi-comparison.yaml         # Mistral BF16 vs INT4 comparison

