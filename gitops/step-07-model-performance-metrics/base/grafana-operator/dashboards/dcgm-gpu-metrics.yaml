# NVIDIA DCGM GPU Metrics Dashboard
# ============================================================================
# GPU hardware metrics from NVIDIA Data Center GPU Manager (DCGM).
#
# Panels include:
#   - GPU Temperature (gauge + average)
#   - Power Usage (per GPU + total)
#   - GPU Utilization
#   - Tensor Core Utilization
#   - Framebuffer Memory Used
#   - SM Clocks
#
# Adapted from nvidia-dcgm-exporter-dashboard ConfigMap
# ============================================================================
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: dcgm-gpu-metrics
  namespace: private-ai
  labels:
    app: grafana
    dashboards: "grafana"
    app.kubernetes.io/part-of: rhoai3-demo
    app.kubernetes.io/component: observability
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "12"
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  
  resyncPeriod: 5m
  
  json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "liveNow": true,
      "panels": [
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 0},
          "id": 100,
          "panels": [],
          "title": "üå°Ô∏è Temperature & Power",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "#EAB839", "value": 70},
                  {"color": "red", "value": 85}
                ]
              },
              "unit": "celsius"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 0, "y": 1},
          "id": 1,
          "options": {
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
              "expr": "DCGM_FI_DEV_GPU_TEMP{exported_namespace=\"private-ai\"}",
              "legendFormat": "GPU {{gpu}} ({{exported_pod}})",
              "refId": "A"
            }
          ],
          "title": "GPU Temperature",
          "type": "gauge"
        },
        {
          "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "celsius"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 6, "y": 1},
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["mean"], "fields": "", "values": false}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
              "expr": "avg(DCGM_FI_DEV_GPU_TEMP{exported_namespace=\"private-ai\"})",
              "legendFormat": "Avg Temp",
              "refId": "A"
            }
          ],
          "title": "GPU Avg. Temperature",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineWidth": 2,
                "spanNulls": true
              },
              "unit": "watt"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 12, "y": 1},
          "id": 3,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom"}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
              "expr": "DCGM_FI_DEV_POWER_USAGE{exported_namespace=\"private-ai\"}",
              "legendFormat": "GPU {{gpu}}",
              "refId": "A"
            }
          ],
          "title": "GPU Power Usage",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "watt"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 18, "y": 1},
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "reduceOptions": {"calcs": ["sum"], "fields": "", "values": false}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
              "expr": "sum(DCGM_FI_DEV_POWER_USAGE{exported_namespace=\"private-ai\"})",
              "legendFormat": "Total Power",
              "refId": "A"
            }
          ],
          "title": "GPU Power Total",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 7},
          "id": 101,
          "panels": [],
          "title": "‚ö° Utilization",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 30,
                "lineWidth": 2
              },
              "max": 100,
              "min": 0,
              "unit": "percent"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "id": 5,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom"}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
              "expr": "DCGM_FI_DEV_GPU_UTIL{exported_namespace=\"private-ai\"}",
              "legendFormat": "GPU {{gpu}} ({{exported_pod}})",
              "refId": "A"
            }
          ],
          "title": "GPU Utilization",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 30,
                "lineWidth": 2
              },
              "max": 1,
              "min": 0,
              "unit": "percentunit"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "id": 6,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom"}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
              "expr": "DCGM_FI_PROF_PIPE_TENSOR_ACTIVE{exported_namespace=\"private-ai\"}",
              "legendFormat": "GPU {{gpu}} ({{exported_pod}})",
              "refId": "A"
            }
          ],
          "title": "Tensor Core Utilization",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 16},
          "id": 102,
          "panels": [],
          "title": "üíæ Memory",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 30,
                "lineWidth": 2
              },
              "unit": "decmbytes"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 17},
          "id": 7,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom"}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
              "expr": "DCGM_FI_DEV_FB_USED{exported_namespace=\"private-ai\"}",
              "legendFormat": "GPU {{gpu}} ({{exported_pod}})",
              "refId": "A"
            }
          ],
          "title": "GPU Framebuffer Memory Used",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineWidth": 2
              },
              "unit": "none"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 17},
          "id": 8,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom"}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "Prometheus-UWM"},
              "expr": "DCGM_FI_DEV_SM_CLOCK{exported_namespace=\"private-ai\"}",
              "legendFormat": "GPU {{gpu}}",
              "refId": "A"
            }
          ],
          "title": "GPU SM Clocks (MHz)",
          "type": "timeseries"
        }
      ],
      "refresh": "5s",
      "schemaVersion": 39,
      "tags": ["gpu", "nvidia", "dcgm", "hardware"],
      "templating": {"list": []},
      "time": {"from": "now-15m", "to": "now"},
      "timezone": "browser",
      "title": "NVIDIA DCGM GPU Metrics",
      "uid": "dcgm-gpu-metrics",
      "version": 1
    }

