# Grafana Operator OperatorGroup
# ============================================================================
# AllNamespaces mode allows the operator to manage Grafana instances
# in any namespace across the cluster.
# ============================================================================
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: grafana-operator
  namespace: grafana-operator
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  # Empty targetNamespaces = AllNamespaces mode
  # This allows managing Grafana instances in any namespace
  targetNamespaces: []

