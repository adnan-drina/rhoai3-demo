# GuideLLM Workbench (Interactive UI)
# ============================================================================
# Streamlit-based web UI for interactive GuideLLM benchmarking.
#
# Features:
#   - Interactive configuration forms
#   - Real-time benchmark monitoring
#   - Results visualization
#   - Benchmark history
#
# Ref: https://github.com/rh-aiservices-bu/guidellm-pipeline
# Image: quay.io/rh-aiservices-bu/guidellm-wb:v1
# ============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - rbac.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml

