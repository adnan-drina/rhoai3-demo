# GuideLLM Workbench Deployment
# ============================================================================
# Streamlit-based interactive benchmarking UI.
#
# Image: quay.io/rh-aiservices-bu/guidellm-wb:v1
# Port: 8501 (Streamlit default)
#
# Pre-configured with model endpoints for private-ai namespace.
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guidellm-workbench
  namespace: private-ai
  labels:
    app: guidellm-workbench
    app.kubernetes.io/part-of: benchmarking
    app.kubernetes.io/component: benchmarking
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guidellm-workbench
  template:
    metadata:
      labels:
        app: guidellm-workbench
    spec:
      serviceAccountName: guidellm-workbench
      containers:
        - name: workbench
          image: quay.io/rh-aiservices-bu/guidellm-wb:v1
          ports:
            - containerPort: 8501
              name: http
              protocol: TCP
          env:
            # GuideLLM Workbench default configuration
            # These pre-populate the UI fields (can be changed by user)
            - name: TARGET
              value: "http://mistral-3-int4-predictor.private-ai.svc.cluster.local:8080/v1"
            - name: MODEL_NAME
              value: "mistral-3-int4"
            - name: PROCESSOR
              value: "mistralai/Mistral-Small-24B-Instruct-2501"
            - name: RATE_TYPE
              value: "synchronous"
            - name: MAX_DURATION
              value: "60"
            - name: MAX_REQUESTS
              value: "100"
            - name: MAX_CONCURRENCY
              value: "10"
            # Data configuration for emulated prompts
            - name: DATA_TYPE
              value: "emulated"
            - name: PROMPT_TOKENS
              value: "512"
            - name: OUTPUT_TOKENS
              value: "128"
          envFrom:
            - configMapRef:
                name: guidellm-workbench-config
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 5

