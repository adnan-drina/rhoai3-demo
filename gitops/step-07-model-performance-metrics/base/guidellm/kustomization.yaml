apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# GuideLLM Benchmark Automation
# ============================================================================
# Automated stress testing for vLLM models using GuideLLM.
#
# Components:
#   - PVC: Persistent storage for benchmark results
#   - ConfigMap: Benchmark scripts (sweep + single model)
#   - CronJob: Daily automated benchmarks at 2:00 AM UTC
#
# The job-template.yaml is for reference only (not applied by default).
# Use it as a template for on-demand benchmarks.
#
# Ref: https://github.com/neuralmagic/guidellm
# Ref: https://developers.redhat.com/articles/2025/06/20/guidellm-evaluate-llm-deployments-real-world-inference
# ============================================================================

resources:
  - pvc.yaml
  - configmap.yaml
  - cronjob.yaml
  # job-template.yaml is NOT included - it's a template for manual use

