# HardwareProfile - Default (NVIDIA L4 1GPU / AWS g6.4xlarge)
# Global profile with Queue-based scheduling for Kueue integration
# Node specs: 16 vCPU, 64 GB RAM, 1x NVIDIA L4 GPU
apiVersion: infrastructure.opendatahub.io/v1
kind: HardwareProfile
metadata:
  name: default-profile
  namespace: redhat-ods-applications
  annotations:
    argocd.argoproj.io/sync-wave: "16"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    opendatahub.io/display-name: "NVIDIA L4 1GPU (Default)"
    opendatahub.io/description: "AWS g6.4xlarge - Default GPU profile"
    opendatahub.io/disabled: "false"
    opendatahub.io/managed: "false"
  labels:
    app.kubernetes.io/part-of: hardwareprofile
    app.opendatahub.io/hardwareprofile: "true"
spec:
  # Queue-based scheduling - Kueue handles node selection via ResourceFlavors
  scheduling:
    type: Queue
    kueue:
      localQueueName: default
  identifiers:
    - identifier: cpu
      displayName: CPU
      resourceType: CPU
      minCount: 1
      maxCount: 14  # Reserve overhead from 16 vCPU
      defaultCount: 8
    - identifier: memory
      displayName: Memory
      resourceType: Memory
      minCount: 4Gi
      maxCount: 60Gi  # Reserve overhead from 64GB
      defaultCount: 32Gi
    - identifier: nvidia.com/gpu
      displayName: NVIDIA L4 GPU
      resourceType: Accelerator
      minCount: 1
      maxCount: 1
      defaultCount: 1
