# DataScienceCluster - RHOAI 3.0
# Ref: https://docs.redhat.com/en/documentation/red_hat_openshift_ai_self-managed/3.0/html-single/installing_and_uninstalling_openshift_ai_self-managed/index
# Operator Version: 1.19.0 (fast-3.x channel)
apiVersion: datasciencecluster.opendatahub.io/v1
kind: DataScienceCluster
metadata:
  name: default-dsc
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  components:
    # --- Core Components ---
    dashboard:
      managementState: Managed
    workbenches:
      managementState: Managed
    
    # --- GenAI Components ---
    llamastackoperator:
      managementState: Managed
    
    # --- Model Management ---
    modelregistry:
      managementState: Managed
    kserve:
      managementState: Managed
    
    # --- Training ---
    trainingoperator:
      managementState: Managed
    
    # --- Distributed Workloads (Requires Chapter 5 prerequisites) ---
    # Enable after installing CodeFlare SDK / MCAD / InstaScale
    ray:
      managementState: Removed
    kueue:
      managementState: Removed
    
    # --- Optional Components ---
    aipipelines:
      managementState: Removed
    trustyai:
      managementState: Removed
    feastoperator:
      managementState: Removed
