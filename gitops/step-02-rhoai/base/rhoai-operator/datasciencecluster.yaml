# DataScienceCluster - RHOAI 3.0
# Ref: https://rhpds.github.io/redhat-openshift-ai-3-showroom/modules/02-02-deploy-dsc.html
# Ref: https://docs.redhat.com/en/documentation/red_hat_openshift_ai_self-managed/3.0/html-single/installing_and_uninstalling_openshift_ai_self-managed/index
apiVersion: datasciencecluster.opendatahub.io/v2
kind: DataScienceCluster
metadata:
  name: default-dsc
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  components:

    # Dashboard - RHOAI Web UI
    dashboard:
      managementState: Managed
    
    # Workbenches - JupyterLab, VS Code, RStudio environments
    workbenches:
      managementState: Managed
    
    # ML PIPELINES (Renamed in 3.0: datasciencepipelines → aipipelines)
    aipipelines:
      managementState: Managed
    
    # MODEL SERVING
    # KServe - Primary model serving platform (RawDeployment mode in 3.0)
    kserve:
      managementState: Managed
    
    # Model Registry - Model versioning and catalog
    modelregistry:
      managementState: Managed
      registriesNamespace: rhoai-model-registries
    
    # ═══════════════════════════════════════════════════════════════════
    # GENERATIVE AI STACK (New in 3.0)
    # ═══════════════════════════════════════════════════════════════════
    
    # LlamaStack Operator - Enables GenAI Playground and Agentic workflows
    llamastackoperator:
      managementState: Managed
    
    # ═══════════════════════════════════════════════════════════════════
    # DISTRIBUTED WORKLOADS
    # Note: distributedinference is NOT a valid DSC v2 component
    # llm-d is enabled via LeaderWorkerSet + RHCL operators (step-01-gpu)
    # ═══════════════════════════════════════════════════════════════════
    
    # Training Operator - Kubernetes-native distributed training
    trainingoperator:
      managementState: Managed
    
    # Ray - Distributed computing framework
    ray:
      managementState: Managed
    
    # Kueue - Workload queuing for GPU-as-a-Service
    # Set to Removed because RHOAI 3.0 uses standalone Red Hat Build of Kueue
    # operator (installed in step-01-gpu) instead of the legacy embedded Kueue
    kueue:
      managementState: Removed
    
    # ═══════════════════════════════════════════════════════════════════
    # AI GOVERNANCE & ADDITIONAL COMPONENTS
    # ═══════════════════════════════════════════════════════════════════
    
    # TrustyAI - Model explainability, bias detection, drift monitoring
    trustyai:
      managementState: Managed
    
    # Feast Operator - Feature store
    feastoperator:
      managementState: Managed
