# DataScienceCluster - RHOAI 3.0
# Ref: https://docs.redhat.com/en/documentation/red_hat_openshift_ai_self-managed/3.0/html-single/installing_and_uninstalling_openshift_ai_self-managed/index
# Note: Schema changed significantly in 3.0 - modelmeshserving, codeflare removed
apiVersion: datasciencecluster.opendatahub.io/v1
kind: DataScienceCluster
metadata:
  name: default-dsc
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  components:
    # Core UI
    dashboard:
      managementState: Managed
    workbenches:
      managementState: Managed
    
    # GenAI Playground / Agentic workflows
    llamastackoperator:
      managementState: Managed
    
    # Model Catalog registration
    modelregistry:
      managementState: Managed
    
    # Model serving (RawDeployment mode only in 3.0)
    kserve:
      managementState: Managed
    
    # AI Pipelines
    aipipelines:
      managementState: Managed
    
    # Distributed workloads
    ray:
      managementState: Managed
    kueue:
      managementState: Managed
    
    # Training
    trainingoperator:
      managementState: Managed
    
    # Optional components
    trustyai:
      managementState: Removed
