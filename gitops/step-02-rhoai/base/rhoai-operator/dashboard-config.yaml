# OdhDashboardConfig - Enable GenAI Studio (Playground) in RHOAI 3.0
# This enables the Agent/GenAI Playground and Model Catalog UI
# Ref: https://docs.redhat.com/en/documentation/red_hat_openshift_ai_self-managed/3/
apiVersion: opendatahub.io/v1alpha1
kind: OdhDashboardConfig
metadata:
  name: odh-dashboard-config
  namespace: redhat-ods-applications
  annotations:
    argocd.argoproj.io/sync-wave: "15"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  dashboardConfig:
    # Enable GenAI Studio (Playground + Model Catalog UI)
    genAiStudio: true

