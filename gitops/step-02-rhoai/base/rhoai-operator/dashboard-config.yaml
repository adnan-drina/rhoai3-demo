# OdhDashboardConfig - RHOAI 3.0 Dashboard Feature Toggles
# Ref: https://rhpds.github.io/redhat-openshift-ai-3-showroom/modules/03-01-odh-dashboard.html
# Ref: https://docs.redhat.com/en/documentation/red_hat_openshift_ai_self-managed/3.0/
apiVersion: opendatahub.io/v1alpha
kind: OdhDashboardConfig
metadata:
  name: odh-dashboard-config
  namespace: redhat-ods-applications
  annotations:
    argocd.argoproj.io/sync-wave: "15"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  dashboardConfig:
    # Tracking / Telemetry
    disableTracking: false
    
    # Model Registry UI
    disableModelRegistry: false
    
    # Model Catalog UI
    disableModelCatalog: false
    
    # KServe Metrics in Dashboard
    disableKServeMetrics: false
    
    # GenAI Studio (Agent Playground + Model Catalog)
    genAiStudio: true
    
    # Model as a Service (MaaS)
    modelAsService: true
    
    # LM Eval (Language Model Evaluation)
    disableLMEval: false
  
  # Notebook Controller Configuration
  notebookController:
    enabled: true
    notebookNamespace: rhods-notebooks
    pvcSize: 20Gi
