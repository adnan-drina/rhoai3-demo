# HardwareProfile - NVIDIA L4 1GPU (AWS g6.4xlarge)
# Global profile with Queue-based scheduling for Kueue integration
# Node specs: 16 vCPU, 64 GB RAM, 1x NVIDIA L4 GPU
apiVersion: infrastructure.opendatahub.io/v1
kind: HardwareProfile
metadata:
  name: nvidia-l4-1gpu
  namespace: redhat-ods-applications
  annotations:
    argocd.argoproj.io/sync-wave: "16"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    opendatahub.io/display-name: "NVIDIA L4 1GPU"
    opendatahub.io/description: "AWS g6.4xlarge - Single L4 GPU for inference"
    opendatahub.io/disabled: "false"
  labels:
    app.kubernetes.io/part-of: hardwareprofile
    app.opendatahub.io/hardwareprofile: "true"
spec:
  # Queue-based scheduling - Kueue handles node selection via ResourceFlavors
  scheduling:
    type: Queue
    kueue:
      localQueueName: default
    node:
      # Target GPU nodes
      nodeSelector:
        nvidia.com/gpu.product: NVIDIA-L4
      # Tolerate GPU node taint
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
  identifiers:
    - identifier: cpu
      displayName: CPU
      resourceType: CPU
      minCount: 1
      maxCount: 14
      defaultCount: 8
    - identifier: memory
      displayName: Memory
      resourceType: Memory
      minCount: 4Gi
      maxCount: 60Gi
      defaultCount: 32Gi
    - identifier: nvidia.com/gpu
      displayName: NVIDIA L4 GPU
      resourceType: Accelerator
      minCount: 1
      maxCount: 1
      defaultCount: 1
