apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# GPU-as-a-Service Demo Workbenches
# NOT auto-deployed by ArgoCD - apply manually for demo
#
# Usage:
#   # Apply all at once (shows queuing)
#   oc apply -k gitops/step-03-private-ai/demo/
#
#   # Or apply step-by-step
#   oc apply -f gitops/step-03-private-ai/demo/configmap-notebooks.yaml
#   oc apply -f gitops/step-03-private-ai/demo/pvcs.yaml
#   oc apply -f gitops/step-03-private-ai/demo/workbench-1.yaml
#   oc apply -f gitops/step-03-private-ai/demo/workbench-2.yaml
#
# Watch the queuing:
#   oc get workloads -n private-ai -w

resources:
  - configmap-notebooks.yaml
  - pvcs.yaml
  - workbench-1.yaml
  - workbench-2.yaml
# Note: Routes and NetworkPolicies are NOT needed!
# RHOAI 3.0 auto-creates HTTPRoutes via Gateway API


