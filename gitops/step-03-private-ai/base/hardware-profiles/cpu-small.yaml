# HardwareProfile - Small CPU-only profile (Kueue-managed)
# For workbenches that don't require GPU resources
apiVersion: infrastructure.opendatahub.io/v1
kind: HardwareProfile
metadata:
  name: cpu-small
  namespace: private-ai
  annotations:
    argocd.argoproj.io/sync-wave: "25"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    opendatahub.io/display-name: "Small (CPU Only)"
    opendatahub.io/description: "CPU-only for development and testing"
    opendatahub.io/disabled: "false"
  labels:
    app.kubernetes.io/part-of: hardwareprofile
    app.opendatahub.io/hardwareprofile: "true"
spec:
  # Queue-based scheduling for Kueue integration
  scheduling:
    type: Queue
    kueue:
      localQueueName: default  # Uses the default LocalQueue
  identifiers:
    - identifier: cpu
      displayName: CPU
      resourceType: CPU
      minCount: 1
      maxCount: 4
      defaultCount: 2
    - identifier: memory
      displayName: Memory
      resourceType: Memory
      minCount: 1Gi
      maxCount: 8Gi
      defaultCount: 4Gi
