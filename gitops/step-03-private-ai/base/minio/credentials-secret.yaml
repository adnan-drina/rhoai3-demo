apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: minio-storage
  annotations:
    argocd.argoproj.io/sync-wave: "2"
type: Opaque
stringData:
  # Root credentials for MinIO admin access
  MINIO_ROOT_USER: minio-admin
  MINIO_ROOT_PASSWORD: minio-secret-123
  # Service account for RHOAI workloads
  AWS_ACCESS_KEY_ID: rhoai-access-key
  AWS_SECRET_ACCESS_KEY: rhoai-secret-key-12345

