apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: minio-storage
  labels:
    app: minio
    app.kubernetes.io/name: minio
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  selector:
    app: minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: console
      port: 9001
      targetPort: 9001
      protocol: TCP
  type: ClusterIP
# NOTE: Route is in route.yaml but NOT managed by ArgoCD due to structured merge diff bug.
# Apply manually: oc apply -f gitops/step-03-private-ai/base/minio/route.yaml

