apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: minio-storage
  labels:
    app: minio
    app.kubernetes.io/name: minio
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  selector:
    app: minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: console
      port: 9001
      targetPort: 9001
      protocol: TCP
  type: ClusterIP
---
# Route for MinIO Console (admin access)
# Note: ServerSideApply=false required due to ArgoCD structured merge diff bug with Routes
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: minio-console
  namespace: minio-storage
  labels:
    app: minio
  annotations:
    argocd.argoproj.io/sync-wave: "4"
    # Bypass structured merge diff bug with OpenShift Routes
    argocd.argoproj.io/sync-options: Replace=true,ServerSideApply=false
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  to:
    kind: Service
    name: minio
  port:
    targetPort: console
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

