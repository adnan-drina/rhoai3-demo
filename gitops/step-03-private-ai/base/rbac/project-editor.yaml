# RoleBinding: ai-developer as Project Editor
# Can create Workbenches, deploy models, but cannot modify quotas
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-developer-edit
  namespace: private-ai
  annotations:
    argocd.argoproj.io/sync-wave: "5"
subjects:
  - kind: User
    name: ai-developer
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: edit
  apiGroup: rbac.authorization.k8s.io

