# OpenShift Groups for RHOAI Personas
# These groups are referenced by the RHOAI Auth resource
# Note: Groups require Replace sync option due to ArgoCD diff calculation issue
---
# Admin Group - Can manage Hardware Profiles, Quotas, GenAI Studio
apiVersion: user.openshift.io/v1
kind: Group
metadata:
  name: rhoai-admins
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: Replace=true
users:
  - ai-admin
---
# User Group - Can create Workbenches, use GenAI Playground
apiVersion: user.openshift.io/v1
kind: Group
metadata:
  name: rhoai-users
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: Replace=true
users:
  - ai-developer

