# PVCs for Demo Workbenches
# Storage for workbench data and notebooks
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: demo-workbench-1-pvc
  namespace: private-ai
  labels:
    app: demo-workbench-1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: demo-workbench-2-pvc
  namespace: private-ai
  labels:
    app: demo-workbench-2
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi


