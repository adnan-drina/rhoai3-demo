# Routes for Demo Workbenches
# Exposes workbenches via HTTPS with edge TLS termination
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: demo-workbench-1
  namespace: private-ai
  labels:
    app: demo-workbench-1
  annotations:
    openshift.io/display-name: "Demo Workbench 1"
spec:
  to:
    kind: Service
    name: demo-workbench-1
    weight: 100
  port:
    targetPort: http-notebook
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: demo-workbench-2
  namespace: private-ai
  labels:
    app: demo-workbench-2
  annotations:
    openshift.io/display-name: "Demo Workbench 2"
spec:
  to:
    kind: Service
    name: demo-workbench-2
    weight: 100
  port:
    targetPort: http-notebook
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

