# =============================================================================
# MaaS API Key Secret - Authentication Credentials
# =============================================================================
# This secret stores API keys for authenticating requests to the MaaS gateway.
# Authorino validates these keys before forwarding requests to models.
#
# ⚠️ PLACEHOLDER: Replace with actual API keys or use external secrets operator
#
# Production alternatives:
#   - HashiCorp Vault via External Secrets Operator
#   - AWS Secrets Manager
#   - Azure Key Vault
#
# Ref: https://docs.redhat.com/en/documentation/red_hat_connectivity_link/
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: maas-api-keys
  namespace: private-ai
  labels:
    app.kubernetes.io/name: maas-api-keys
    app.kubernetes.io/part-of: private-ai-platform
    app.kubernetes.io/component: maas-auth
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    # Mark as placeholder - should be replaced in production
    demo.rhoai.io/placeholder: "true"
type: Opaque
stringData:
  # Demo API keys - replace in production
  # Format: key-name: api-key-value
  admin-key: "sk-demo-admin-key-replace-me"
  developer-key: "sk-demo-dev-key-replace-me"
  readonly-key: "sk-demo-readonly-key-replace-me"

