# =============================================================================
# Model Enrollment Patches - Enable MaaS Discovery on InferenceServices
# =============================================================================
# These patches add the maas.opendatahub.io/enabled label to existing
# InferenceServices deployed in Step-05, enabling automatic discovery
# by the InferenceGateway.
#
# Apply via Kustomize strategic merge or JSON patch.
# =============================================================================
---
# Patch: mistral-3-bf16 (4-GPU Primary)
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: mistral-3-bf16
  namespace: private-ai
  labels:
    maas.opendatahub.io/enabled: "true"
---
# Patch: mistral-3-int4 (1-GPU Cost-Efficient)
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: mistral-3-int4
  namespace: private-ai
  labels:
    maas.opendatahub.io/enabled: "true"
---
# Patch: devstral-2 (4-GPU Agentic)
