# Argo CD Application: Step-06 GenAI Playground
# Deploys LlamaStack backend for GenAI Studio Playground
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: step-06-private-ai-playground-maas
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/part-of: rhoai3-demo
    demo.rhoai.io/step: "06"
  annotations:
    argocd.argoproj.io/sync-wave: "60"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/adnan-drina/rhoai3-demo.git
    targetRevision: HEAD
    path: gitops/step-06-private-ai-playground-maas/base
  
  destination:
    server: https://kubernetes.default.svc
    namespace: private-ai
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # Namespace created in step-03
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true  # LlamaStack/InferenceGateway CRDs may be TP/DP
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore differences in auto-generated fields
  ignoreDifferences:
    - group: "*"
      kind: "*"
      jsonPointers:
        - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration

