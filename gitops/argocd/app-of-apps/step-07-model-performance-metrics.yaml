apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: step-07-model-performance-metrics
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/part-of: rhoai3-demo
    demo.rhoai.io/step: "07"
  annotations:
    argocd.argoproj.io/sync-wave: "70"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/adnan-drina/rhoai3-demo.git
    targetRevision: main
    path: gitops/step-07-model-performance-metrics/base
  destination:
    server: https://kubernetes.default.svc
    namespace: private-ai
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      # Required for CRDs with complex schemas (Grafana, Routes)
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    # OpenShift Routes have fields that cause schema comparison issues
    - group: route.openshift.io
      kind: Route
      jsonPointers:
        - /spec/host
        - /status
    # Grafana CRDs - ignore status and operator-managed fields
    - group: grafana.integreatly.org
      kind: Grafana
      jsonPointers:
        - /status
        - /spec/instanceSelector
    - group: grafana.integreatly.org
      kind: GrafanaDashboard
      jsonPointers:
        - /status
        - /spec/instanceSelector
    - group: grafana.integreatly.org
      kind: GrafanaDatasource
      jsonPointers:
        - /status
        - /spec/instanceSelector
    # ConfigMap annotations managed by console/operator
    - group: ""
      kind: ConfigMap
      jsonPointers:
        - /metadata/annotations
        - /metadata/resourceVersion
    # Notebook controller-managed annotations
    - group: kubeflow.org
      kind: Notebook
      jsonPointers:
        - /metadata/annotations
        - /status

