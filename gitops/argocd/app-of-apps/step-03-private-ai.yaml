apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: step-03-private-ai
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/adnan-drina/rhoai3-demo.git
    targetRevision: main
    path: gitops/step-03-private-ai/base
  destination:
    server: https://kubernetes.default.svc
  # NOTE: OpenShift Groups are created via deploy.sh (not GitOps)
  # because ArgoCD cannot parse user.openshift.io/v1 Group schema
  # NOTE: MinIO Route is applied via deploy.sh (not GitOps)
  # due to ArgoCD structured merge diff bug with Routes
  # NOTE: PVC uses WaitForFirstConsumer, treated as Progressing until pod starts
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # Ignore differences managed by operators
  ignoreDifferences:
    # Namespaces may have additional annotations/labels from OLM/operators
    - group: ""
      kind: Namespace
      jsonPointers:
        - /metadata/annotations
        - /metadata/labels
