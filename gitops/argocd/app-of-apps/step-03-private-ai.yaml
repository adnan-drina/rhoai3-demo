apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: step-03-private-ai
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/adnan-drina/rhoai3-demo.git
    targetRevision: main
    path: gitops/step-03-private-ai/base
  destination:
    server: https://kubernetes.default.svc
  # NOTE: OpenShift Groups are created via deploy.sh (not GitOps)
  # because ArgoCD cannot parse user.openshift.io/v1 Group schema
  # NOTE: PVC uses WaitForFirstConsumer, treated as Progressing until pod starts
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # Ignore differences that cause structured merge diff errors
  ignoreDifferences:
    # Routes have known issues with ArgoCD structured merge diff calculation
    # when using ServerSideApply. Use jqPathExpressions to ignore all fields.
    - group: route.openshift.io
      kind: Route
      jqPathExpressions:
        - .spec
        - .status
    # Namespaces may have additional annotations/labels from OLM/operators
    - group: ""
      kind: Namespace
      jsonPointers:
        - /metadata/annotations
        - /metadata/labels
