# Argo CD Application: Step-06B LiteMaaS (Experimental)
# ⚠️ EXPERIMENTAL: Proof-of-concept MaaS platform
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: step-06b-private-ai-litemaas
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/part-of: rhoai3-demo
    demo.rhoai.io/step: "06b"
    demo.rhoai.io/experimental: "true"
  annotations:
    argocd.argoproj.io/sync-wave: "61"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/adnan-drina/rhoai3-demo.git
    targetRevision: HEAD
    path: gitops/step-06b-private-ai-litemaas/base
  
  destination:
    server: https://kubernetes.default.svc
    # Note: Creates its own namespace 'litemaas'
    namespace: litemaas
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore differences in auto-generated fields
  ignoreDifferences:
    - group: "*"
      kind: "*"
      jsonPointers:
        - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration

