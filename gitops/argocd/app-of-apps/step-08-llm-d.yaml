apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: step-08-llm-d
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/part-of: rhoai3-demo
    demo.rhoai.io/step: "08"
  annotations:
    argocd.argoproj.io/sync-wave: "80"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/adnan-drina/rhoai3-demo.git
    targetRevision: main
    path: gitops/step-08-llm-d/base
  destination:
    server: https://kubernetes.default.svc
    namespace: private-ai
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    # Ignore LLMInferenceService status (controller manages these)
    - group: serving.kserve.io
      kind: LLMInferenceService
      jsonPointers:
        - /status

